<!DOCTYPE html>
<html lang="en" ng-app="StudyApp">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/ng-controller.js"></script>
    <title>Study App</title>
</head>
<body ng-controller="SampleController">
Study App
<br/>
<br/>
<br/>
Register: <br/>
First name: <input type="text" ng-model="firstName"/> <br/>
Last name: <input type="text" ng-model="lastName"/> <br/>
Email: <input type="text" ng-model="registerEmail"/> <br/>
Password: <input type="text" ng-model="registerPassword"/> <br/>
<button type="button" ng-click="register(firstName, lastName, registerEmail, registerPassword)">Register</button>
</body>
</html>
